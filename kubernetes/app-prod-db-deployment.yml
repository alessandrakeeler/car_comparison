---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fuel-consumption-db-deployment
  labels:
    app: fuel-consumption-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fuel-consumption-db
  template:
    metadata:
      labels:
        app: fuel-consumption-db
    spec:
      containers:
        - name: fuel-consumption-db
          image: redis:6
          ports:
          - name: http
            containerPort: 6379
          volumeMounts:
          - name: data
            mountPath: "/data"
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: data
