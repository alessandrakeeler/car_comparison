---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fuel-consumption-wrk-deployment
  labels:
    app: aged-wrk
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aged-wrk
  template:
    metadata:
      labels:
        app: aged-wrk
    spec:
      containers:
        - name: aged-wrk
          imagePullPolicy: Always
          image: jbolivar101/app-wrk:0.1
          env:
          - name: REDIS_IP
            value: "10.111.152.210"